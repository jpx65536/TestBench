version: "3.8"

services:
  master:
    image: mysql:8.0
    container_name: master
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - ./master/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - master_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "33061:3306"
    networks: [mynet]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot_pass"]
      interval: 5s
      timeout: 3s
      retries: 20

  replica1:
    image: mysql:8.0
    container_name: replica1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - ./replica1/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - replica1_data:/var/lib/mysql
    ports:
      - "33062:3306"
    networks: [mynet]
    depends_on:
      master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot_pass"]
      interval: 5s
      timeout: 3s
      retries: 20

  replica2:
    image: mysql:8.0
    container_name: replica2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - ./replica2/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - replica2_data:/var/lib/mysql
    ports:
      - "33063:3306"
    networks: [mynet]
    depends_on:
      master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot_pass"]
      interval: 5s
      timeout: 3s
      retries: 20

  proxysql:
    image: proxysql/proxysql:3.0.2
    container_name: proxysql
    restart: unless-stopped
    ports:
      - "6033:6033"   # MySQL 前端
      - "6080:6080"   # Web UI（可选）
    volumes:
      - ./proxysql/proxysql.cnf:/etc/proxysql.cnf:ro
      - proxysql_data:/var/lib/proxysql
    command: ["proxysql", "-f", "-c", "/etc/proxysql.cnf"]
    networks: [mynet]
    depends_on:
      master:
        condition: service_healthy
      replica1:
        condition: service_started
      replica2:
        condition: service_started
    healthcheck:
      # 检查 Admin 端口是否可用（默认 admin/admin）
      test: ["CMD", "mysql", "-uadmin", "-padmin", "-h", "127.0.0.1", "-P6032", "-e", "SELECT 1;"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  master_data: {}
  replica1_data: {}
  replica2_data: {}
  proxysql_data: {}

networks:
  mynet:
    driver: bridge
